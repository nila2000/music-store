<div class="container">
  <div class="col-xl-11 col-lg-6">
    <div class="card l-bg-green-dark">
  <!-- <div class="card my-5"> -->
    <div class="card-body">
      <div *ngIf="disc">

          <div *ngIf="isInfo">
              <div class="alert alert-success" role="alert">
                {{ info }}
                <mat-progress-bar [value]="value"></mat-progress-bar>
              </div>
            </div>

        <form (ngSubmit)="update()" #form="ngForm">
          <h2>Edit disc {{ disc.band }} - {{ disc.title }}</h2>
          <div class="form-group">
            <label for="band">Band</label>
            <input type="text" [(ngModel)]="disc.band" class="form-control" id="band" name="band" required
              #name="ngModel">
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="disc.title" class="form-control" id="title" name="title" required
              #name="ngModel">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="disc.description" class="form-control" id="description" name="description"
              required #name="ngModel">
          </div>
          
          <div class="form-group">
          <label for="releaseDate">Release date</label>
            <input type="date" [(ngModel)]="disc.releaseDate" class="form-control" id="releaseDate" name="releaseDate"
              required #name="ngModel">
          </div>
          
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" [(ngModel)]="disc.price" class="form-control" id="price" name="price" required
              #name="ngModel">
          </div>

          <label for="category">Category</label>
          <select class="form-control" [(ngModel)]="disc.category" name="category">
            <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }} </option>
          </select>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" [(ngModel)]="disc.amount" class="form-control" id="amount" name="amount" required
              #name="ngModel">
          </div>
          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="text" [(ngModel)]="disc.images[0]" class="form-control" id="photo" name="photo" required
              #name="ngModel">
          </div>
          <div class="form-group">
            <label for="photo2">Photo 2</label>
            <input type="text" [(ngModel)]="disc.images[1]" class="form-control" id="photo2" name="photo2" required
              #name="ngModel">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
